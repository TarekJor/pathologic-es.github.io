<div class="ui list">
{% for member in site.data.members %}
	<div class="item">
		<i class="user outline icon"></i>
		<div class="content">
			{% if member.twitter  %}
				<a href="https://twitter.com/{{ member.twitter }}">@{{ member.twitter }}</a> ({{ member.name }})
			{% elsif member.username %}
				{{ member.username }} ({{ member.name }})
			{% endif %}
		</div>
	</div>
{% endfor %}
</div>
